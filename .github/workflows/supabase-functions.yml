name: Deploy Supabase Edge Functions

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/supabase-functions.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      # Shared function secrets (set these in GitHub → Settings → Secrets → Actions)
      ALLOWED_ORIGIN: ${{ secrets.FUNCTIONS_ALLOWED_ORIGIN }}
      HCAPTCHA_SECRET: ${{ secrets.HCAPTCHA_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_REPLY_TO: ${{ secrets.EMAIL_REPLY_TO }}
      GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
      GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
      GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Verify Supabase auth inputs
        run: |
          test -n "$SUPABASE_ACCESS_TOKEN" || { echo "Missing SUPABASE_ACCESS_TOKEN"; exit 1; }
          test -n "$SUPABASE_PROJECT_REF" || { echo "Missing SUPABASE_PROJECT_REF"; exit 1; }

      - name: Login to Supabase CLI
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Set Edge Function secrets (project-wide)
        run: |
          # Build KEY=VALUE args only for non-empty vars
          ARGS=()
          for key in ALLOWED_ORIGIN HCAPTCHA_SECRET RESEND_API_KEY EMAIL_FROM EMAIL_REPLY_TO \
                     GMAIL_CLIENT_ID GMAIL_CLIENT_SECRET GMAIL_REFRESH_TOKEN; do
            val=$(printenv "$key")
            if [ -n "$val" ]; then
              ARGS+=("$key=$val")
            fi
          done
          if [ ${#ARGS[@]} -eq 0 ]; then
            echo "No secrets provided; skipping set step"
          else
            supabase functions secrets set "${ARGS[@]}" --project-ref "$SUPABASE_PROJECT_REF"
          fi

      - name: Deploy submit-contact
        run: supabase functions deploy submit-contact --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy submit-tour
        run: supabase functions deploy submit-tour --project-ref "$SUPABASE_PROJECT_REF"

